<!DOCTYPE html>
<html lang="en">
<head>

    <!-- important meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/home/favicon.ico">


    <!-- Title -->
    <title>Change Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--  Fonts Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/all.css">
    <!-- Css file -->
    <link rel="stylesheet" href="css/logins-type.css">

    <!--Responsive file -->
    <link rel="stylesheet" href="css/logins-type-responsive.css">

   
    <!--Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

     <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>  


    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
</head>

<body class="bg">
    <div class="container">
     
    <center>
      <div class="top-logo">
        <img src="images/pre-login/top-logo.png" width="200" height="30">
      </div>
    </center>

    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <form class="box" action=" ">
            <center><h1 class="pg"> Change Password </h1></center>
              <center><h3 class="subtitle"> Enter your new password to change your password </h3></center>

    <div class="form-group">
      <h3 class="infocp"> Old Password </h3>
        <input type="password" class="form-control password-field-cp" id="cppsw" name="password"  placeholder="Enter your old password" >
        <span toggle="#cppsw" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>

    <div class="form-group">
      <h3 class="infocp"> New Password </h3>
        <input type="password" class="form-control password-field-cp" id="cppsw1" name="password1" placeholder="Enter your new password" >
        <span toggle="#cppsw1" class="fa fa-fw fa-eye field-icon toggle-password"></span> 
       
    </div>
    <div class="form-group">
      <h3 class="infocp"> Confirm Password </h3>
    <input  type="password"  class="form-control password-field-cp" name="password2" id="cppsw2" placeholder="Enter your confirm password" />
     <span toggle="#cppsw2" class="fa fa-fw fa-eye field-icon toggle-password"></span>                
    </div>
        <button type="button" class="btn" id="btn-cp"><b>SUBMIT</b></button> 
          </form>

       </div>
      </div>
    </div>
  </div>
 <script>

$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
 </script> 
</body>
</html>
