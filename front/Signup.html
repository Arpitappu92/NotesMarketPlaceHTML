<!DOCTYPE html>
<html lang="en">
<head>

    <!-- important meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/home/favicon.ico">


    <!-- Title -->
    <title>MarketPlace Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--  Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Css file -->
    <link rel="stylesheet" href="css/logins-type.css">

    <!-- Responsive file -->
    <link rel="stylesheet" href="css/logins-type-responsive.css">

    
    <!--Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

     <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>


</head>

<body class="bg">

  <div class="container">
    <center>
      <div class="top-logo">
        <img src="images/pre-login/top-logo.png" width="200" height="30">
      </div>
    </center>
     
  <div class="card">
    <div class="row">
      <div class="col-md-12">
        <form class="box" action=" ">
          <center><h1 class="pg"> Create an Account</h1></center>
            <center><h3 class="subtitle"> Enter your details to sign up </h3></center>
          <center>
            <p id="tick"> <i class="fa fa-check-circle" style="font-size:24px;color:green"></i> Your account has been successfully created </p>
          </center>
            <div class="form-group">
              <h3 class="info1sign"> First Name * </h3>
                 <input type="text" class="form-control signuptextinput"  name="fn" placeholder="Enter your first name" id="firstname" required />
            </div>

            <div class="form-group">
              <h3 class="info1sign"> Last Name *</h3>
                <input type="text" class="form-control signuptextinput" name="ln" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
              <h3 class="info1sign"> Email *</h3>
                <input type="text" class="form-control" name="ln" placeholder="Enter your email address" required />
            </div>
            <div class="form-group">
              <h3 class="info1sign">  Password </h3>
                <input type="password" class="form-control signup-password" name="password" id="password-field-signup" placeholder="Enter your password" />
                <span toggle="#password-field-signup" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
            <div class="form-group">
              <h3 class="info1sign">  Confirm Password </h3>
                <input type="password" class="form-control signup-password" name="password" id="password-field-signup1" placeholder="Re-enter your password" />
                <span toggle="#password-field-signup1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
              <button type="button" class="btn" id="signupbtn"><b>SIGN UP</b></button>
            <center>
            <br>
              <p id="login"> Already have an account? <a href="">Login </a></p>
            </center>

        </form>
      </div>
    </div>
  </div>
</div>

<script>
$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});

</script>

</body>
</html>
