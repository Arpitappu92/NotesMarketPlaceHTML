                  <div class="dropdown">

                </li>           
              </ul>
              </div>
          </nav>
        </header>
    



    <!--Contact Us-->
    <section id="contact-us">

        <!--Contact Banner-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 banner-outer">
                    <div class="banner-box">
                        <img src="images/assets/banner-with-overlay.jpg" alt="bg-overlay" class="image-responsive">
                        <h1 class="col-sm-6">Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--Contact Us Form-->
        <div class="container-fluid" id="contactus-box">

            <form action="#" method="post">


                <h2>Get In Touch</h2>
                <p>Let us know how to get back to you</p>

                <div class="row">
                    <!--Left Side-->
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="fname">Full Name *</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email2">Email Address *</label>
                            <input type="email" class="form-control" id="email2" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="email" class="form-control" id="subject" placeholder="Enter your subject" required>
                        </div>
                    </div>

                    <!--Right Side-->
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="comments">Comments/Questions *</label>
                            <textarea class="form-control" id="comments" rows="10" placeholder="Comments..." required></textarea>
                        </div>
                    </div>

                </div>

                <!--Submit Button-->
                <div class="row">
                    <div class="col-md-6 col-sm-6">

                        <button class="submit-btn" type="submit" class="btn">SUBMIT</button>

                    </div>
                </div>

            </form>

        </div>

    </section>
    <!--Contact Us Ends-->



    <footer id="footer1">
        <div class="container-fluid">
          <div class="col-md-12 col-sm-12 col-xs-12">

                <a>
                 <img src="images/home/facebook.png" alt="facebook">
                </a>
                <a>
                  <img src="images/home/twitter.png" alt="twitter">
                </a>
                <a>
                  <img src="images/home/linkedin.png" alt="linkedin">
                </a>
            </div>
            </div>
          </div>
        </div>
      </div>
        </div>
