<!DOCTYPE html>
<html lang="en">
<head>

    <!-- important meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/home/favicon.ico">

    <!-- Title -->
    <title>MarketPlace Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--  Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Css File -->
    <link rel="stylesheet" href="css/logins-type.css">

    <!--Responsive File -->
    <link rel="stylesheet" href="css/logins-type-responsive.css">
    
    <!--Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

     <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

 
</head>
<body class="bg">
	
	    <div class="container">
      <center>
      <div class="top-logo">
          <img src="images/pre-login/top-logo.png" width="200" height="30">
      </div>
    </center>
  
    <div class="card">
    	<div class="row">
        <div class="col-md-12">
    			 
    		  <form class="box" action=" ">
    				 <center><h1 class="pg"> Login </h1></center>
                      <center><h3 class="subtitle"> Enter your email address and password to login </h3>
                      </center>
                  <div class="form-group">
                    <h3 class="info"> Email </h3>
                      <input type="email" class="form-control" id="loginemail" name="em" placeholder="notesmarketplace77@gmail.com">
                  </div>
                  <div class="form-group">
                    <h3 class="info1"> Password 
                      <a href="#" id="forgetpassword" >Forgot Password?</a></h3>
                    <input type="password" class="form-control password-field "  name="password" id="loginpsw" placeholder="Enter your password" >
                    <span toggle="#loginpsw" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                      <h2 id="inpass"> The Password that you've entered is incorrect. <a href="" id="fp"><b> Forgot Passoword?</b></a> </h2>
                      	<input class="form-check-input" type="checkbox" name="remember"/> 
                          <label id="rem">Remember Me</label>
                         
                            <button type="button" class="btn"><b>LOGIN</b></button> 
                          <center>
                      	    <p id="dnthvacc"> Don't have an account? <a href="">SignUp </a></p>
                          </center>

              </form>
    		    </div>
          </div>
        </div>
      </div>
      
<script>
$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
</body>
</html>
